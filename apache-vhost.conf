<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    # Raiz do projeto fora da web: nega acesso a tudo que não seja public
    <Directory /var/www/html>
        Require all denied
    </Directory>

    # Só public/ é servido; o PHP lê vendor, src, .env por include/require
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
